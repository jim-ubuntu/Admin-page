<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="dashboard">
            <div class="dashboard-title">
                <img class="icon-graphics" src="Graphics/view-dashboard.svg"" alt="">
                <h2>Dashboard</h2>
            </div>
            <div class="dash-panel1">
                <div class="dash-container" id="home"><img class="icon-graphics" src="Graphics/home.svg" alt="" srcset=""> Home</div>
                <div class="dash-container" id="profile"><img class="icon-graphics" src="Graphics/card-account-details-outline.svg" alt="" srcset="">Profile</div>
                <div class="dash-container" id="messages"><img class="icon-graphics" src="Graphics/message.svg" alt="" srcset="">Messages</div>
                <div class="dash-container" id="history"><img class="icon-graphics"  src="Graphics/clock-time-three-outline.svg" alt="" srcset="">History</div>
                <div class="dash-container" id="communities"><img class="icon-graphics"  src="Graphics/account-group.svg" alt="" srcset="">Communities</div>
            </div>
            <div class="dash-panel2">
                <div class="dash-container" id="settings"><img src="Graphics/cog.svg" alt="" srcset="">Settings</div>
                <div class="dash-container" id="support"><img  src="Graphics/help-box.svg" alt="" srcset="">Support</div>
                <div class="dash-container" id="privacy"><img  src="Graphics/shield-check.svg" alt="">Privacy</div>
            </div>
        </div>
        <div class="working-section">
            <div class="top-panel">
                <div class="upper-half-top">
                    <div class="input-container">
                    <img class="icon-graphics" src="Graphics/magnify.svg" alt="">
                    <input id="search-input"type="text">
                    </div>
                    <div class="user-info-container">
                    </div>
                </div>
                <div class="bottom-half-top">
                    <div class="welcome-container">
                        <img id="welcome-pfp" src="Graphics/American Beauty-American Psycho PFP.png" alt="">
                        <div class="welcome-div">
                            <h4 id="greeting-message">Hi there,</h4>
                            <h3 id="name-for-greeting">Morgan Oakley(@morgan)</h3> 
                        </div>
                        
                    </div>
                    <div class="options-container">
                        <button id="new-but">New</button>
                        <button id="upload-but">Upload</button>
                        <button id="share-but">Share</button>
                    </div>
                </div>
                
            </div>    
            
            <div class="project-panel">
                
            </div>
            <div class="updates-sidebar">
                <div class="announcements-section">

                </div>
                <div class="trending-section">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
